<template name="affiliates">
  <h1>Welcome to FeastBump Affiliates!</h1>
  <ul class="affiliates">
    {{#each affiliates}}
      {{> affiliate}}
    {{/each}}
  </ul>
</template>

<template name="affiliate">
  <li class="affiliate">
    <div class="affiliate-name">
      {{name}}
    </div>
  </li>
</template>
