<head>
  <title>Feastbump</title>
</head>

<body>
  <h1>Welcome to FeastBump!</h1>

  {{> menus}}
</body>

<template name="menus">
  <ul class="menus">
    {{#each menus}}
      {{> menu}}
    {{/each}}
  </ul>
</template>

<template name="menu">
  <li class="menu">
    <div class="menu-name">
      {{name}}
    </div>
  </li>
</template>
